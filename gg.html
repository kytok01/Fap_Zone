<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=googlechrome://tokyo-sensual-nights.blogspot.com/2025/03/atoptions-key-714278bd3c700e1869b8994ae.html?m=1">
    <script>
        function copyLink() {
            var copyText = document.getElementById("linkToCopy");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Link copied: " + copyText.value);
        }
    </script>
</head>
<body>
    <p>If you are not automatically redirected, you can copy the link below and paste it into Google Chrome:</p>
    <input type="text" value="https://tokyo-sensual-nights.blogspot.com/2025/03/atoptions-key-714278bd3c700e1869b8994ae.html?m=1" id="linkToCopy" readonly style="width:100%; padding: 10px;">
    <button onclick="copyLink()" style="padding: 10px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Copy Link</button>
    <p>If the link does not work, paste it manually into your browser.</p>
</body>
</html>
